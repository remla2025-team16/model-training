name: Lint and Test
on: [push, pull_request]
permissions:
  contents: write
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint flake8

    - name: Run pylint
      run: |
        pylint sentiment_model_trainer/ tests/ --exit-zero

    - name: Run flake8
      run: |
        flake8 sentiment_model_trainer/ tests/ --max-line-length=100 --ignore=E501,E203,E266,W503,F403,F401 --exclude=.git,__pycache__,build,dist


  testing:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: | 
        pytest --cov=sentiment_model_trainer --cov-report=term-missing | tee metrics/test_report.txt

    - name: Add the coverage badge
      run: |
        coverage-badge -o metrics/coverage.svg

    - name: Commit badges
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config pull.rebase false
        git add metrics/*.svg metrics/*.txt
        git commit -m "Update badge and their metrics" || echo "No changes to commit"
        git pull --no-rebase
        git push
      continue-on-error: true
