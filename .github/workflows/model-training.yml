name: Model Training Workflow

on:
  push:
    branches:
      - main
      - feat/a4_excel # temp for testing
    paths:
      - 'data/**'
      - 'sentiment_model_trainer/train.py'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train Model with DVC
        run: |
          dvc repro

      - name: Set Release Version
        id: set_version
        run: echo "RELEASE_VERSION=$(date +'%Y.%m.%d-%H%M%S')" >> $GITHUB_ENV


      - name: Upload Model to GitHub Releases
        uses: softprops/action-gh-release@v2
        if: github.ref == 'refs/heads/main'
        with:
          files: |
            sentiment-model.pkl
          tag_name: "v${{ env.RELEASE_VERSION }}"
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
